services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: web_booking_app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-web_booking}
      DB_USERNAME: ${DB_USERNAME:-web_booking}
      DB_PASSWORD: ${DB_PASSWORD:-web_booking}
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    volumes:
      - ./.env:/var/www/html/.env
    restart: unless-stopped

  db:
    image: mysql:8.0
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-web_booking}
      MYSQL_USER: ${DB_USERNAME:-web_booking}
      MYSQL_PASSWORD: ${DB_PASSWORD:-web_booking}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/web_booking.sql:/docker-entrypoint-initdb.d/web_booking.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  db_data:

